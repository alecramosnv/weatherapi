<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Current Weather</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/weather.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<br>

	<div class="container">
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<div class="row">
					<div class="col-xs-7">
						<input type="text" id="code" placeholder="Enter a location" class="form-control">
					</div>
					<div class="col-xs-5">
						<button class="btn btn-success btn-block" id="go">Go!</button>
						<button class="btn btn-warning btn-block" id="reset">Reset</button>
					</div>
				</div>
			</div>
			<div class="col-xs-2"></div>
		</div>
	</div>

	<hr>

	<div id="results">

		<h1 class="text-xs-center">Weather in <span class="location"></span><span id="country"></span></h1>

		<center><img id="icon" src=""></center>

		<div class="row">
			<table class="table table-striped table-bordered text-xs-center">
				<tbody>
					<tr>
						<td>Current Temperature</td>
						<td id="temp">n/a °F</td>
					</tr>
					<tr>
						<td>Max Temperature</td>
						<td id="temp_max">n/a °F</td>
					</tr>
					<tr>
						<td>Min Temperature</td>
						<td id="temp_min">n/a °F</td>
					</tr>
					<tr>
						<td>Wind</td>
						<td id="wind">n/a</td>
					</tr>
					<tr>
						<td>Cloudiness</td>
						<td id="clouds">n/a</td>
					</tr>
					<tr>
						<td>Pressure<br></td>
						<td id="pressure">n/a HPA</td>
					</tr>
					<tr>
						<td>Air Quality</td>
						<td id="air"></td>
					</tr>
					<tr>
						<td>Humidity</td>
						<td id="humidity">n/a %</td>
					</tr>
					<tr>
						<td>Geographic Coordinates</td>
						<td><a target="_blank" href="" id="coord">n/a</a></td>
					</tr>
					<tr>
						<td>Sunrise Time</td>
						<td id="sunrise"></td>
					</tr>
					<tr>
						<td>Sunset Time</td>
						<td id="sunset"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<h3 class="text-xs-center">Children</h3>
		<p class="text-xs-center" id="children"></p>
		<h3 class="text-xs-center">Health</h3>
		<p class="text-xs-center" id="health"></p>
		<h3 class="text-xs-center">Inside</h3>
		<p class="text-xs-center" id="inside"></p>
		<h3 class="text-xs-center">Outside</h3>
		<p class="text-xs-center" id="outside"></p>
		<h3 class="text-xs-center">Sport</h3>
		<p class="text-xs-center" id="sport"></p>

		<hr>

	</div>

</body>
</html>
